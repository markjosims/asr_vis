<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Error Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .record {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .reference, .hypothesis {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            text-align: center;
            padding: 5px;
            font-family: monospace;
            font-size: 18px;
        }
        .equal {
            background-color: #c8e6c9;
        }
        .substitute {
            background-color: #ffcc80;
        }
        .insert {
            background-color: #90caf9;
        }
        .delete {
            background-color: #ef9a9a;
        }
    </style>
</head>
<body>

<div class="container">
    $content
</div>

</body>
</html>
