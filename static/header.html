<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Error Visualization</title>
    <style>
        /* String edit style generated by ChatGPT on 20 Feb 2025 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .record {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .reference, .hypothesis {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            text-align: center;
            padding: 5px;
            font-family: monospace;
            font-size: 18px;
        }
        .equal {
            background-color: #c8e6c9;
        }
        .substitute {
            background-color: #ffcc80;
        }
        .insert {
            background-color: #90caf9;
        }
        .delete {
            background-color: #ef9a9a;
        }
        /* Tab style taken from https://www.w3schools.com/howto/howto_js_tabs.asp on 21 Feb 2025 */

        /* Style the tab */
        .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }
    </style>
    <script>
        // taken from https://www.w3schools.com/howto/howto_js_tabs.asp on 21 Feb 2025
        function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'CER')">CER</button>
    <button class="tablinks" onclick="openTab(event, 'WER')">WER</button>
  </div>

<div id="WER" class="tabcontent">
    $wer_content
</div>
<div id="CER" class="tabcontent">
    $cer_content
</div>

</body>
</html>
